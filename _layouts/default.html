<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
        <meta https-equiv="Accept-CH" content="DPR, Viewport-Width, Width" />
        <title>
            {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}
        </title>

        <link rel="preconnect" href="https://www.googletagmanager.com" />
        <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
        <link rel="preconnect" href="https://www.google-analytics.com" />
        <link rel="dns-prefetch" href="https://www.google-analytics.com" />
        <link rel="preconnect" href="https://www.gstatic.com" />
        <link rel="dns-prefetch" href="https://www.gstatic.com" />
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168683396-2"></script>
        <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());

         gtag('config', 'UA-168683396-2');
        </script>

        <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-2.16.0.min.css" />
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

        <meta name="author" content="toto"/>
        <meta
            name="copyright"
            content="&copy; {{ site.time | date: '%Y' }} toto Corp."
        />
        <link rel="alternate" href="https://blog.bille.dev" hreflang="en-GB" />

        <meta
            name="description"
            content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
        />

        <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}"/>
        <meta property="og:site_name" content="Toto's Blog"/>
        <meta property="og:type" content="blog"/>
        <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
        <meta property="og:image" content="" />
        <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:site" content="@totostache" />
        <meta property="twitter:creator" content="@totostache" />
        <meta property="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

        <link
            rel="canonical"
            href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
        />

    </head>

    <body>
        <header id="navigation" class="p-navigation is-dark">
        <div class="p-navigation__row">
            <div class="p-navigation__banner">
            <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
            <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Close menu</a>
            </div>
            <nav class="p-navigation__nav">
            <span class="u-off-screen">
                <a href="#main-content">Jump to main content</a>
            </span>
            <ul class="p-navigation__items" role="menu">
                <li class="p-navigation__item is-selected" role="menuitem">
                    <a class="p-navigation__link" href="/">Bille.dev</a>
                </li>
                <li class="p-navigation__link" role="menuitem">
                    <a class="p-navigation__link" href="/about">About</a>
                </li>
            </ul>
            </nav>
        </div>
        </header>


        <section class="p-strip--suru">
            <div class="row u-vertically-center">
                <div class="col-8">
                    <h1>{{ page.title }}</h1>
                    {% if page.subtitle%}
                        <p>{{ page.subtitle}}</p>
                    {% endif %}
                    <p>{{ page.date | date_to_long_string}}</p>
                </div>
            </div>
        </section>

        <main id="main-content">
            {{ content }}
        </main>

        <footer class="p-strip--light">
            <nav class="row">
                <div class="has-cookie">
                    <p>Â© 2020 <a href="https://toto.space">Toto Corp</a> </p>
                    <ul class="p-inline-list--middot">
                        <li class="p-inline-list__item">
                            <a href="https://github.com/tbille/blog.bille.dev/issues/new"><small>Report a bug on this site</small></a>
                        </li>
                    </ul>
                    <span class="u-off-screen"><a href="#">Go to the top of the page</a></span>
                </div>
            </nav>
        </footer>
    </body>
</html>
